<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:with="pageTitle='Iniciar Sesión'"
      th:insert="~{layout :: html(content=~{::content})}">

<th:block th:fragment="content">
    <div class="container" style="max-width: 500px; margin-top: 5rem; margin-bottom: 5rem;">
        <div class="card shadow-lg animate__animated animate__fadeIn">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                
                <!-- Mensaje de error -->
                <div th:if="${loginError}" class="alert alert-danger" role="alert" th:text="${loginError}"></div>
                <!-- Mensaje de logout -->
                <div th:if="${logoutMessage}" class="alert alert-success" role="alert" th:text="${logoutMessage}"></div>
                <!-- Mensaje de registro exitoso -->
                <div th:if="${registroExitoso}" class="alert alert-success" role="alert" th:text="${registroExitoso}"></div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
