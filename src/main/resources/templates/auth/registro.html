<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:with="pageTitle='Registro de Usuario'"
      th:insert="~{layout :: html(content=~{::content})}">

<th:block th:fragment="content">
    <div class="container" style="max-width: 700px; margin-top: 5rem; margin-bottom: 5rem;">
        <div class="card shadow-lg animate__animated animate__fadeIn">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Crear una Cuenta</h2>
                <form th:action="@{/registro}" th:object="${cliente}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                    </div>
                </form>
                 <div class="mt-3 text-center">
                    <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
