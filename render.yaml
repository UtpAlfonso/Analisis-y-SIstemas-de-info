# Blueprint: Manual de instrucciones para Render

services:
  # Define un servicio de tipo "Web Service"
  - type: web
    # El nombre que tendrá tu servicio en Render
    name: sportplay-app
    # ¡LÍNEA CLAVE! Le decimos a Render que use Docker
    runtime: docker
    # La ruta al Dockerfile que acabamos de crear
    dockerfilePath: ./Dockerfile
    # El plan de precios gratuito
    plan: free
    # Configuración de salud para que Render sepa que la app está viva
    healthCheck:
      path: /